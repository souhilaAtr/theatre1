name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: theatre_test
          MYSQL_USER: theatre
          MYSQL_PASSWORD: theatre
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=30

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, intl, pdo_mysql, xml, zip
          coverage: none

      - run: composer install --no-interaction --prefer-dist

      - name: DB + migrations
        env:
          DATABASE_URL: "mysql://theatre:theatre@127.0.0.1:3306/theatre_test?serverVersion=8.0"
        run: |
          php bin/console doctrine:database:create --env=test
          php bin/console doctrine:migrations:migrate --env=test -n

      - name: PHPUnit
        env:
          DATABASE_URL: "mysql://theatre:theatre@127.0.0.1:3306/theatre_test?serverVersion=8.0"
        run: php bin/phpunit
